{% extends "dashboard/base.html" %}
{% block content %}
<h2>Facebook Posts</h2>
<ul>
    {% if posts %}
        {% for post in posts %}
            <li>{{ post.message }}</li>
        {% endfor %}
    {% else %}
        <li>No posts available. <a href="{% url 'create_post' %}">Create one!</a></li>
    {% endif %}
</ul>
{% endblock %}
